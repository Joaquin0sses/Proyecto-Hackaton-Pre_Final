version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safeswap-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_QUICKPAY_ADDRESS=${NEXT_PUBLIC_QUICKPAY_ADDRESS}
      - NEXT_PUBLIC_MOCK_USDC_ADDRESS=${NEXT_PUBLIC_MOCK_USDC_ADDRESS}
    restart: always

  contracts:
    build:
      context: ./contracts
      dockerfile: Dockerfile
    container_name: safeswap-contracts
    volumes:
      - ./contracts:/app
    # Keep the container running to execute commands manually if needed
    command: tail -f /dev/null
